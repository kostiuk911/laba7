
#include <iostream>
#include <iomanip>
#include <time.h>
using namespace std;

void Create(int** a, const int n, const int Low, const int High);

void Print(int** a, const int n);

int SearchMaxOddColumnsSum(int** a, const int n);

int main()
{
    srand((unsigned)time(NULL));
    int Low = 7;
    int High = 65;
    int n;
    cout << "n = "; cin >> n;
    int** a = new int* [n];
    for (int i = 0; i < n; i++)
        a[i] = new int[n];
    Create(a, n, Low, High);
    Print(a, n);

    int sum = SearchMaxOddColumnsSum(a, n);
    cout << "sum of max elements in odd columns = " << sum << endl;

    for (int i = 0; i < n; i++)
        delete[] a[i];
    delete[] a;

    return 0;
}

void Create(int** a, const int n, const int Low, const int High)
{
    for (int i = 0; i < n; i++)
        for (int j = 0; j < n; j++)
            a[i][j] = Low + rand() % (High - Low + 1);
}

void Print(int** a, const int n)
{
    cout << endl;
    for (int i = 0; i < n; i++)
    {
        for (int j = 0; j < n; j++)
            cout << setw(4) << a[i][j];
        cout << endl;
    }
    cout << endl;
}

int SearchMaxOddColumnsSum(int** a, const int n)
{
    int sum = 0;
    for (int j = 0; j < n; j++)
    {
        if (j % 2 == 1) 
        {
            int max = a[0][j];
            for (int i = 1; i < n; i++)
            {
                if (a[i][j] > max)
                    max = a[i][j];
            }

            sum += max;
        }
    }
    return sum;
}
